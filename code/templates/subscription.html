        <script rel="text/javascript">

         async function showpincode(q){
          var div=document.getElementById("result")
          var select=document.getElementById("pincode")
         url="https://api.postalpincode.in/pincode/"+q
        await  fetch(url)
        .then(function(response){
         console.log(response)
       return response.json()
           }
          )
         .then(function(data){
          var list=""
          for(i=0;i<=data[0].PostOffice.length;i++){

            list+="<option value="+data[0].PostOffice[i].Division+">"+data[0].PostOffice[i].Division+"</option>"
            select.innerHTML=list
          }
          }
       ) }
